<!doctype html>
<html>
  <head>
  <!-- CSS styles for standard search box with placeholder text-->
<style type="text/css">

        body {
          width:350px; 
          height:100px;
        }
	#tfheader{
		background-color:#c3dfef;
	}
	.tfnewsearch{
		float:right;
		padding:20px;
	}
	.tftextinput2{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		color:#666;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton2 {
		margin: 0;
		padding: 5px 7px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		font-weight:bold;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton2:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton2::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
</style>
</head>

<body> 
  
  	<!-- HTML for SEARCH BAR -->
	<div id="tfheader">
		<form id="form" size="2" class="tfnewsearch">Enter the domain Below</font>
		<img src="Reddit_alien.png" width="20" height="20" />
	<input type="text" id="searchTerm" class="tftextinput2" name="q" size="21" maxlength="200"><input type="submit" id=Submit value="Submit" class="tfbutton2">
		</form>
		<script src=popup.js> </script>
		<div class="tfclear"></div>
	</div>
</body>
</html>
